<div class="page" data-name="gallery">

            <div class="left">
                <a class="link back">
                    <i class="icon icon-back color-white"></i>
                </a>
            </div>
            <div class="title color-white">Home</div>

                <a class="link">
                    <i class="icon f7-icons panel-open color-white">bars</i>
