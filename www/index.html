<body>
<div id="app">
    <div class="statusbar"></div>
    <div class="view view-main safe-areas">
        <div class="page" data-name="index">
            <!--<div class="navbar">-->

            <div class="page-content">
                <br><br>
                <div class="text-align-center">
                    <img class="" src="css/YallaGymLogo.png" width="150">
                </div>
                <br>
                <div class="login-screen-content">
                    <br>
                    <div class="login-screen-title green-color">Login</div>
                    <form class="list" id="my-form">
                        <ul>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-media">
                                        <i class="icon f7-icons green-color">envelope_badge</i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">User Name</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="name" placeholder="Enter User Name">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content item-input">
                                    <div class="item-media">
                                        <i class="icon f7-icons green-color">lock_shield</i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="Enter Password">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="block">
                        <div class="row">
                            <div class="col">
                                <a class="button button-raised button-round convert-form-to-data green-bg login-btn "
                                   href="/mainPage/">Login</a>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
